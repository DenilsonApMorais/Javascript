<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> resultado </div>
</body>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')        /*busca pelo id*/
            var tn2 = window.document.querySelector('input#txtn2')  /* busca pela tag e id */
            

            var n1 = Number.parseInt(tn1.value)
            var n2 = Number.parseInt(tn1.value)
            var s = n1+n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a:  ${s}`

    }

    </script>

</html>
