<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM </title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" >
   <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> <!--Quando clicar sobre a DIV vai disparar a função clicar()-->

        Interaja

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) /*addEventListener ficacapturando eventos de click e dispara a função clicar */
        a.addEventListener('mouseenter' ,entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'clicou' /*innerText só pode colocar texto, innerHtml pode colocar tags tbm*/
            a.style.backgroundColor = 'red'
        }

        function entrar(){
            a.innerText = "entrou"

        }
        function saiu(){
            a.innerHTML = "Saiu"
            a.style.backgroundColor ='green'
        }

    </script>
</body>
</html>
