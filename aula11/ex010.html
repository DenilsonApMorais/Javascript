<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtnumber" name="txtnumber">
    <input type="button" value="Verificar" onclick="verificar_vel()">
    <div id="res">


    </div>
</body>
<script>

    function verificar_vel(){
        var vel = window.document.getElementById("txtnumber") /* capturando a variavel pelo ID porem ele é uma string */
        var res = window.document.getElementById("res")   /*capturando a div que mostrara o resultasdo */
        var v = Number(vel.value)    /*Convertendo a string em valor numérico*/

        res.style.backgroundColor = "lightgray"
        res.style.height = "100px"
        res.style.width = "200px"
        res.style.borderRadius = "10px"
        res.innerHTML = `Sua velocidade atual é de: ${v}`


        if(v > 60){
            res.innerHTML += `<p> Voce foi <strong> multado </strong> por exesso de velocidade.</p>`
        }
        

    }
</script>
</html>
